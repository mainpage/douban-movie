<div class="movie-list">
	<div class="header">
		<h2 class="title">豆瓣电影</h2>
	</div>
	<div class="content">
		<div ng-repeat="movie in movies">
			<a class="item" href="#/movie/{{movie.id}}">
				<div class="cover">
					<img ng-src="{{movie.img}}" alt="{{movie.title}}" />
				</div>
				<h3 class="title">{{movie.title}}</h3>
				<p class="description">导演: {{movie.director}}</p>
				<p class="description">主演: {{movie.actors}} /...</p>
				<p class="description">地区: {{movie.region}}</p>
				<div class="rating" ng-if="movie.rate">
					<span class="midstar midstar{{movie.star}}"></span>
					<span class="rate">{{movie.rate}}</span>
				</div>
				<div class="rating" ng-if="!movie.rate">
					<span class="rate">暂无评分</span>
				</div>
			</a>
		</div>
	</div>
</div>
